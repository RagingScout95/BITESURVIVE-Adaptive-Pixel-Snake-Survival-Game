name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  backend-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build backend (skip tests)
        run: mvn -f backend/pom.xml -B -DskipTests package

